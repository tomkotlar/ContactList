<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" [ngClass]="{hidden: !(isHandset$ | async) }" fixedInViewport='false'
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'contacts'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
        <mat-toolbar color='primary'>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item href="http://localhost:4200/contacts">Link 1</a>
            <a mat-list-item href="#">Link 2</a>
            <a mat-list-item href="#">Link 3</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <a href="#" class="app-name">Contact List </a>
            
            <span class="spacer"></span>

            <a href="http://localhost:4200/contacts">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>

            <mat-icon class="icon" aria-hidden="false" aria-label="Example delete icon">account_box</mat-icon>

            <button mat-icon-button mat-button (click)="drawer.toggle()" [ngClass]="{hidden: !(isHandset$ | async) }">
                <mat-icon class="icon" aria-hidden="false" aria-label="Example heart icon">menu</mat-icon>
            </button>
        </mat-toolbar>

        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
